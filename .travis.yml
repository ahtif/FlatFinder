language: java

before_script:
- cd springMvc

script:
- ./gradlew -i clean check
- ./gradlew jar
- ./gradlew javadoc

before_install:
- mysql -e "create database IF NOT EXISTS springMvc;" -uroot

jdk:
- oraclejdk7
#- oraclejdk8

after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash travis-scripts/push-test-results.sh

env:
  global:
  - secure: 