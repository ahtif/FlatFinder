language: java
script:
- ./gradlew -i check
- ./gradlew jar
- ./gradlew javadoc

before_install:
- mysql -e "create database IF NOT EXISTS springMvc;" -uroot

before_script:
- ./gradlew bootRun

jdk:
- oraclejdk7

after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  travis-scripts/push-test-results.sh

env:
  global:
  - secure: 